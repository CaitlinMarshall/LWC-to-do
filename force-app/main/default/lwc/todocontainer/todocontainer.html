<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
            To Do App
        </h3>

        <lightning-layout horizontal-align="spread" vertical-align="start">
            <lightning-layout-item padding="around-small" size="10">
                <lightning-input type="text" label="Enter some text" placeholder="type here..." variant="label-hidden"
                    onchange={handleInputChange}>
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small" size="2">
                <lightning-button variant="brand" label="Add New Item" title="Primary action" onclick={createItem}>

                </lightning-button>
            </lightning-layout-item>
        </lightning-layout>

        <template for:each={itemList} for:item="item">
            <c-to-Do-Item key={item.Id} item={item} onrefresh={handleRefreshRequest}>
            </c-to-Do-Item>
        </template>
